<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
  <title>TodoList</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<section layout:fragment="content">
  <h1>Todos for today</h1>
  <h4 th:text="|logged in as ${account.username}|"></h4>
  <a href="todo/add">Add new todo</a>
  <table border="1">
      <th>ID</th>
      <th>ACTION</th>
      <th>DONE</th>
      <th>URGENT</th>
      <th>DELETE</th>
      <th>EDIT</th>
    <tr th:each="mytodo : ${todos}">
      <td th:text="${mytodo.Id}"></td>
      <td th:text="${mytodo.title}"></td>
      <td th:text="${mytodo.Urgent}"></td>
      <td th:text="${mytodo.Done}"></td>
      <td><a th:href="@{todo/{id}/delete(id=${mytodo.Id})}">delete</a></td>
      <td><a th:href="@{todo/{id}/edit(id=${mytodo.Id})}">edit</a></td>
    </tr>
  </table>
</section>
</body>
</html>
