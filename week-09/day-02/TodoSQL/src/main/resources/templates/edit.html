<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
  <title>TodoList</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<section layout:fragment="content">
  <h1 th:object="${todo}" th:text="|Edit *{title} task|">Edit new todo</h1>
  <form action="#" th:action="@{/todo/{id}/edit(id=${todo.Id})}" method="post">
    <p>Title: <input type="text" name="title"/></p>
    <p><input type="checkbox" name="urgent" value="true"/>isUrgent</p>
    <p><input type="checkbox" name="done" value="true"/>isDone</p>
    <input type="submit"/>
  </form>
</section>
</body>
</html>
