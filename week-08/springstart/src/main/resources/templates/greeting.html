<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h1> HellooBElllooo</h1>
<p th:text="'Hello, ' + ${name} + '! This site was loaded ' +  ${counter} + ' times since last server start'"/>
<p th:each="greeting : ${greetings}" th:text="|${greeting.content} ${name}! |" th:style="'font-size:' + ${greeting.size} + 'px;color:' + ${greeting.color} + ';' + 'display: inline;'"></p>
</body>
</html>
