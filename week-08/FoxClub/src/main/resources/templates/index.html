<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fox Club</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ul>
    <li><a href="/">Information</a></li>
    <li><a href="/nutritionStore">Nutrition Store</a></li>
    <li><a href="/trickCenter">Trick Center</a></li>
  </ul>
  <img src="greenfox.png"/>
  <p th:if="${#lists.size(fox.tricklist) != 0}" th:text="|This is ${fox.name}. Currently living on ${fox.food} and ${fox.drink}. He knows ${#lists.size(fox.tricklist)} tricks.|">This is Mr.Fox. Currently living on pizza and lemonade. He knows 2 tricks.</p>
  <p th:if="${#lists.size(fox.tricklist) == 0}" th:text="|This is ${fox.name}. Currently living on ${fox.food} and ${fox.drink}. He does not know any tricks yet.|">This is Mr.Fox. Currently living on pizza and lemonade. He knows 2 tricks.</p>
  <h1>Known tricks</h1>
  <ul>
    <li th:each="trick : ${fox.tricklist}" th:text="${trick}">write HTML</li>
  </ul>
</body>
</html>
