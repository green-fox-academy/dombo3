<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thymeleaf Exercise #</title>
  <link rel="stylesheet" th:href="@{/style.css}" />
  <meta charset="utf-8" />
</head>
<body>
  <ul th:each="account : ${accounts}">
    <li th:text="${account.name}" th:class="${account.king}? 'king' : ''"></li>
    <li th:text="${accountStat.index}"></li>
    <li th:if="${not account.goodGuy}" th:text="'I am a bad Guy'"></li>
    <div th:switch="${account.goodGuy}">
      <p th:case="false">A baaad baaad guy</p>
    </div>
  </ul>
</body>
</html>
